<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ title }}</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
            <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>CUIL</th>
            <th>Título</th>
            <th>Servicio</th>
            <th>Función</th>
            <th class="text-right">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medico of medicos">
            <td>{{ medico.nombre }}</td>
            <td>{{ medico.apellido }}</td>
            <td>{{ medico.cuil }}</td>
            <td>{{ medico.titulo || '-' }}</td>
            <td>{{ medico.servicio || '-' }}</td>
            <td>{{ medico.funcion || '-' }}</td>
            <td class="text-right">
              <button class="btn btn-sm btn-warning mr-2" [routerLink]="['/medico', medico._id]">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarMedico(medico)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="medicos.length === 0">
            <td colspan="7" class="text-center text-muted">No hay médicos registrados.</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <!-- /.card-body -->

  <!-- /.card -->
</section>
<!-- /.content -->
