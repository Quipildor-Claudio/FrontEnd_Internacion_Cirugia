<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>Hospital</b> Pablo Soria</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Ingresa tus datos para iniciar session</p>
                <div class="row" style="align-items: center;">
                    <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>

                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="input-group mb-3">
                        <input type="text" id="nombreUsuario" class="form-control" placeholder="Usuario"
                            formControlName="nombreUsuario"
                            [class.is-invalid]="loginForm.get('nombreUsuario')?.invalid && loginForm.get('nombreUsuario')?.touched" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                        <div *ngIf="loginForm.get('nombreUsuario')?.invalid && loginForm.get('nombreUsuario')?.touched"
                            class="invalid-feedback">
                            El usuario es obligatorio.
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input id="contraseña" type="password" class="form-control" placeholder="Contraseña"
                            formControlName="contraseña"
                            [class.is-invalid]="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched"
                            class="invalid-feedback">
                            La contraseña debe tener al menos 4 caracteres.
                        </div>
                    </div>


                    <div class="row" style="align-items: center;">

                        <button type="submit" class="btn btn-primary btn-block"
                            [disabled]="loginForm.invalid">Ingresar</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
