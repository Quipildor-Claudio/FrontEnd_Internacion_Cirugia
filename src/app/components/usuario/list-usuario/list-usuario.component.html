<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ title }}</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th class="text-right">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.nombreUsuario }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email || '-' }}</td>
            <td>{{ usuario.rol }}</td>
            <td>
              <span [class.badge-success]="usuario.isActive" [class.badge-secondary]="!usuario.isActive" class="badge">
                {{ usuario.isActive ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="text-right">
              <button class="btn btn-sm btn-warning mr-2" (click)="editarUsuario(usuario)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(usuario)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="usuarios.length === 0">
            <td colspan="6" class="text-center text-muted">No hay usuarios registrados.</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <!-- /.card-body -->

  <!-- /.card -->
</section>
<!-- /.content -->
